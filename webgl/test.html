<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="/js/OrbitControls.js"></script>
    <script>
        // ページの読み込みを待つ
        window.addEventListener('load', init);

        function init() {
            // サイズを指定
            const width = 960;
            const height = 540;

            // レンダラーを作成
            const renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector('#myCanvas')
            });
            renderer.setSize(width, height);
            // 光源が関係ないので
            renderer.setClearColor(0x00aaff, 1.0);

            // シーンを作成
            const scene = new THREE.Scene();
            // シーン全体のフォグ
            scene.fog = new THREE.Fog(0xf9f9f9, 800, 2000);

            // カメラを作成
            const camera = new THREE.PerspectiveCamera(45, width / height);
            // カメラの初期座標を設定
            camera.position.set(0, 300, 1000);

            // カメラコントローラーを作成
            const controls = new THREE.OrbitControls(camera);
            controls.autoRotate = true;

            // helper
            //const gridHelper = new THREE.GridHelper(1000, 20); // size, step
            //scene.add(gridHelper);
            //const axisHelper = new THREE.AxisHelper(1000); //軸の長さ　X：赤、Y：緑、z：青
            //scene.add(axisHelper);

            // マテリアル1を作成する
            const material1 = new THREE.SpriteMaterial({
                map: new THREE.TextureLoader().load('/image/ar01_s.png'), opacity: 1, transparent: true, depthTest: false
            });
            // フォグ（霞）を有効にする
            material1.fog = true;

            // マテリアル2を作成する
            const material2 = new THREE.SpriteMaterial({
                map: new THREE.TextureLoader().load('/image/bubble.png'), opacity: 1, transparent: true, depthTest: false/*, blending: THREE.AdditiveBlending*/
            });
            // フォグ（霞）を有効にする
            material2.fog = true;

            var oc = 1;
            var i = 0;
            var pyp = 600;
            var pym = 300;
            //sp2();

            function sp1() {
                const sprite1 = new THREE.Sprite(material1);
                // ランダムな座標に配置
                sprite1.position.x = 3000 * (Math.random() - 0.5);
                sprite1.position.y = pyp * Math.random() - pym;
                sprite1.position.z = 3000 * (Math.random() - 0.5);

                // 必要に応じてスケールを調整
                sprite1.scale.set(50, 50, 50);

                scene.add(sprite1);
                i++;

            }

            function sp2() {
                const sprite2 = new THREE.Sprite(material2);

                sprite2.position.x = 3000 * (Math.random() - 0.5);
                sprite2.position.y = pyp * Math.random() - pym;
                sprite2.position.z = 3000 * (Math.random() - 0.5);

                // 必要に応じてスケールを調整
                sprite2.scale.set(15, 15, 15);

                scene.add(sprite2);
                i++;

            }


            //球
            const sphereGeometry = new THREE.SphereGeometry(300, 12, 12);
            //半径、垂直方向の分割数、水平方向の分割数
            const textureLoader = new THREE.TextureLoader();
            const erathtexture = textureLoader.load("/image/9775.jpg");
            const sphereMaterial = new THREE.MeshPhongMaterial();
            sphereMaterial.map = erathtexture;
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(sphere);


            //奥行きと影があり、光沢感のないマテリアル({ color: 0xから始まる16進数カラー})
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xf5deb3 })
            const bodyMaterial2 = new THREE.MeshLambertMaterial({ color: 0xdc143c })
            const clothesMaterial = new THREE.MeshLambertMaterial({ color: 0xff4500 })

            const head = new THREE.Mesh(
                //球のジオメトリー（半径,緯度分割数,経度分割数）
                new THREE.SphereGeometry(40, 32, 32),
                bodyMaterial
            );
            head.position.set(800, 0, 0);

            const body = new THREE.Mesh(
                new THREE.ConeGeometry(60, 160, 32),
                clothesMaterial
            );
            body.position.set(800, -80, 0);

            const arm_r = new THREE.Mesh(
                //円柱のジオメトリー(上面半径,下面半径,高さ,円周分割数)
                new THREE.CylinderGeometry(20, 20, 80, 30),
                bodyMaterial2

            );
            arm_r.position.set(800, -52, 0);

            const arm_l = new THREE.Mesh(
                //円柱のジオメトリー(上面半径,下面半径,高さ,円周分割数)
                new THREE.CylinderGeometry(20, 20, 80, 30),
                bodyMaterial
            );
            arm_l.position.set(800, 52, 0);

            const leg_r = new THREE.Mesh(
                //円柱のジオメトリー(上面半径,下面半径,高さ,円周分割数)
                new THREE.CylinderGeometry(20, 20, 80, 30),
                bodyMaterial
            );
            leg_r.position.set(820, -160, 0);

            const leg_l = new THREE.Mesh(
                //円柱のジオメトリー(上面半径,下面半径,高さ,円周分割数)
                new THREE.CylinderGeometry(20, 20, 80, 30),
                bodyMaterial
            );
            leg_l.position.set(780, -160, 0);

            const human = new THREE.Group(); //メッシュをグループ化
            human.add(head, body, arm_l, arm_r, leg_r, leg_l);
            scene.add(human);

            //光源はspriteのみならば不要！
            // 光源（環境光）
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);



            var count = 0;

            tick();


            // 毎フレーム時に実行されるループイベントです
            function tick() {

                if (count == 25) {

                    sp2();

                }
                if (count == 30) {
                    sp1();
                    count = 0;
                }
                count += 1;
                pyp += 0.1;
                pym -= 0.1;

                sphere.rotation.x += 0.01;
                sphere.rotation.y += 0.01;

                // レンダリング
                renderer.render(scene, camera);
                requestAnimationFrame(tick);

            }

            function ps() {
                if (oc == 1) {
                    material2.opacity -= 0.001;
                    if (material2.opacity <= 0) {
                        oc = 0;
                    }
                } else {
                    material2.opacity += 0.001;
                    if (material2.opacity >= 1) {
                        oc = 1;
                    }
                }
                //material2.opacity -= 0.001;
                return material2.opacity;
            }
        }
    </script>
</head>

<body>
    <canvas id="myCanvas"></canvas>
</body>

</html>
