<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="/js/OrbitControls.js"></script>
    <script>
        // ページの読み込みを待つ
        window.addEventListener('load', init);

        function init() {
            // サイズを指定
            const width = 960;
            const height = 540;

            // レンダラーを作成
            const renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector('#myCanvas')
            });
            renderer.setSize(width, height);
            // 光源が関係ないので
            renderer.setClearColor(0x00bfff, 1.0);

            // シーンを作成
            const scene = new THREE.Scene();
            // シーン全体のフォグ
            scene.fog = new THREE.Fog(0xf9f9f9, 800, 2000);

            // カメラを作成
            const camera = new THREE.PerspectiveCamera(45, width / height);
            // カメラの初期座標を設定
            camera.position.set(0, 300, 1000);

            // カメラコントローラーを作成
            const controls = new THREE.OrbitControls(camera);
            controls.autoRotate = true;

            // helper
            //const gridHelper = new THREE.GridHelper(1000, 20); // size, step
            //scene.add(gridHelper);
            //const axisHelper = new THREE.AxisHelper(1000); //軸の長さ　X：赤、Y：緑、z：青
            //scene.add(axisHelper);

            // マテリアル1を作成する
            const material1 = new THREE.SpriteMaterial({
                map: new THREE.TextureLoader().load('/image/bubble.png'), opacity: 1, transparent: true, depthTest: false
            });
            // フォグ（霞）を有効にする
            material1.fog = true;

            // マテリアル1を作成する
            const material2 = new THREE.SpriteMaterial({
                map: new THREE.TextureLoader().load('/image/bubble.png'), opacity: 1, transparent: true, depthTest: false/*, blending: THREE.AdditiveBlending*/
            });
            // フォグ（霞）を有効にする
            material2.fog = true;

            var oc = 1;
            var i = 0;
            var pyp = 600;
            var pym = 300;
            //sp2();

            function sp1() {
                const sprite1 = new THREE.Sprite(material1);
                // ランダムな座標に配置
                sprite1.position.x = 1000 * (Math.random() - 0.5);
                ///sprite.position.y = 300 * Math.random();
                sprite1.position.y = pyp * Math.random() - pym;
                sprite1.position.z = 1000 * (Math.random() - 0.5);

                //sprite2.position.x = 2000 * (Math.random() - 0.5);
                //sprite2.position.y = 300 * Math.random();
                //sprite2.position.y = pyp * Math.random() - pym;
                //sprite2.position.z = 2000 * (Math.random() - 0.5);

                // 必要に応じてスケールを調整
                sprite1.scale.set(50, 50, 50);
                //sprite2.scale.set(20, 20, 20);

                scene.add(sprite1);
                //scene.add(sprite2);
                i++;

            }

            // ビルボードを作成
            ///for (let i = 0; i < 50; i++) {
            ///const sprite = new THREE.Sprite(material);
            function sp2() {
                const sprite2 = new THREE.Sprite(material2);
                // ランダムな座標に配置
                ///sprite.position.x = 1000 * (Math.random() - 0.5);
                ///sprite.position.y = 300 * Math.random();
                //sprite.position.y = 300 * Math.random() - 150;
                ///sprite.position.z = 1000 * (Math.random() - 0.5);

                sprite2.position.x = 2000 * (Math.random() - 0.5);
                //sprite2.position.y = 300 * Math.random();
                sprite2.position.y = pyp * Math.random() - pym;
                sprite2.position.z = 2000 * (Math.random() - 0.5);

                // 必要に応じてスケールを調整
                ///sprite.scale.set(50, 50, 50);
                sprite2.scale.set(15, 15, 15);

                //scene.add(sprite);
                scene.add(sprite2);
                i++;

            }
            ///}


            //球
            const sphereGeometry = new THREE.SphereGeometry(150, 32, 32);
            //半径、垂直方向の分割数、水平方向の分割数
            const textureLoader = new THREE.TextureLoader();
            const erathtexture = textureLoader.load("/image/023s.jpg");
            const sphereMaterial = new THREE.MeshPhongMaterial();
            sphereMaterial.map = erathtexture;
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(sphere);

            //光源はspriteのみならば不要！
            // 光源（環境光）
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);



            var count = 0;

            tick();


            // 毎フレーム時に実行されるループイベントです
            function tick() {


                //oc = ps();
                if (count == 20) {

                    //oc = ps();
                    //if (oc <= 0.1) {

                    sp2();

                }
                if (count == 30) {
                    sp1();
                    count = 0;
                }
                count += 1;
                pyp++;
                pym -= 0.5;

                // レンダリング
                renderer.render(scene, camera);
                requestAnimationFrame(tick);

            }

            function ps() {
                if (oc == 1) {
                    material2.opacity -= 0.001;
                    if (material2.opacity <= 0) {
                        oc = 0;
                    }
                } else {
                    material2.opacity += 0.001;
                    if (material2.opacity >= 1) {
                        oc = 1;
                    }
                }
                //material2.opacity -= 0.001;
                return material2.opacity;
            }
        }
    </script>
</head>

<body>
    <canvas id="myCanvas"></canvas>
</body>

</html>
