    <script src="/js/OrbitControls.js"></script>
    <script>
        // ページの読み込みを待つ
        window.addEventListener('load', init);

        function init() {
            // サイズを指定
            const width = 960;
            const height = 540;

            // レンダラーを作成
            const renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector('#myCanvas')
            });
            renderer.setPixelRatio(window.devicePixelRatio);//
            renderer.setSize(width, height);
            renderer.setClearColor(0xf9f9f9, 1.0);//


            // シーンを作成
            const scene = new THREE.Scene();

            // フォグを設定
            scene.fog = new THREE.Fog(0x000000, 50, 2000);
            //scene.fog = new THREE.Fog(0xf9f9f9, 200, 300);//

            // カメラを作成
            const camera = new THREE.PerspectiveCamera(45, width / height);
            // カメラの初期座標を設定
            camera.position.set(0, 0, 1000);

            // カメラコントローラーを作成
            const controls = new THREE.OrbitControls(camera);
            controls.autoRotate = true;

            // マテリアルを作成する//
            const material = new THREE.SpriteMaterial({
                map: new THREE.TextureLoader().load('/image/candy.png')
            });
            // フォグ（霞）を有効にする
            material.fog = true;//

            // helper
            const gridHelper = new THREE.GridHelper(1000, 20); // size, step
            scene.add(gridHelper);
            const axisHelper = new THREE.AxisHelper(1000); //軸の長さ　X：赤、Y：緑、z：青
            scene.add(axisHelper);

            /*// グループを作成
            const group = new THREE.Group();

            //const geometry = new THREE.BoxBufferGeometry(50, 50, 50);
            const material = new THREE.MeshStandardMaterial();
    
            for (let i = 0; i < 1000; i++) {
              const mesh = new THREE.Mesh(geometry, material);
              mesh.position.x = (Math.random() - 0.5) * 2000;
              mesh.position.y = (Math.random() - 0.5) * 2000;
              mesh.position.z = (Math.random() - 0.5) * 2000;
              mesh.rotation.x = Math.random() * 2 * Math.PI;
              mesh.rotation.y = Math.random() * 2 * Math.PI;
              mesh.rotation.z = Math.random() * 2 * Math.PI;
              // グループに格納する
              group.add(mesh);
            }
    
         
            // 光源（環境光）
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);
    
            // 平行光源
            var directionalLight1 = new THREE.DirectionalLight(0xffffff,0.5);
            directionalLight1.position.set(1000, 1000, 700);
            // シーンに追加
            scene.add(directionalLight1);*/

            // ビルボードを作成
            for (let i = 0; i < 1000; i++) {
                const sprite = new THREE.Sprite(material);
                // ランダムな座標に配置
                sprite.position.x = 500 * (Math.random() - 0.5);
                sprite.position.y = 100 * Math.random() - 40;
                sprite.position.z = 500 * (Math.random() - 0.5);
                // 必要に応じてスケールを調整
                sprite.scale.set(10, 10, 10);

                scene.add(sprite);
            }

            // 地面を作成
            const plane = new THREE.GridHelper(300, 10, 0x888888, 0x888888);
            plane.position.y = -40;
            scene.add(plane);



            tick();

            // 毎フレーム時に実行されるループイベントです
            function tick() {
                // カメラの自動移動
                camera.position.x = 100 * Math.sin(Date.now() / 2000);
                camera.position.z = 100 * Math.cos(Date.now() / 2000);
                camera.position.y = 50 * Math.sin(Date.now() / 1000) + 60;
                camera.lookAt(new THREE.Vector3(0, 0, 0));

                // レンダリング
                renderer.render(scene, camera);
                requestAnimationFrame(tick);

                /*// レンダリング
                group.rotateY(0.01);
                renderer.render(scene, camera);
                requestAnimationFrame(tick);*/
            }
        }
    </script>
